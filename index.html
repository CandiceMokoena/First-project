<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Display</title>
  </head>
  <style>
    body {
      background: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
      height: 100vh;
    }
    .container {
      border: 3px solid #7eaaeb;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }
    h1,
    h2,
    h3 {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      color: #1a64d6;
      font-size: 34px;
      line-height: 48px;
      margin: 0;
    }

    h2 {
      margin: 0;

      font-size: 34px;
      line-height: 48px;
      font-weight: 400;
    }

    ul {
      padding: 0;
    }

    li {
      list-style: none;
      text-align: center;
      padding: 10px 40px;
      border-radius: 10px;
      transition: all 200ms ease-in-out;
      max-width: 400px;
      margin: 0 auto;
    }

    li:hover {
      background: #fffbef;
    }

    p {
      font-size: 18px;
      opacity: 0.7;
      text-align: center;
      font-family: monospace;
    }

    button {
      display: block;
      margin: 20px auto;
      border: 1px solid #1a64d6;
      background: #1a64d6;
      color: #fff;
      font-size: 16px;
      line-height: 22px;
      padding: 16px 24px;
      border-radius: 30px;
      transition: all 200ms ease;
      box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
      cursor: pointer;
    }

    button:hover {
      background: white;
      color: #1a64d6;
      border: 1px solid #1a64d6;
    }
  </style>

</html>
